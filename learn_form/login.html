<html>
	<head>
		<title>
			Login - PHAM VI ANH K234111423
		</title>
	</head>
	<body>
        <h1>Login</h1>
		<form name="form_login"
            action="processlogin.html"
            method="get" /*dùng get sẽ bị lộ ttin khi điền form*/
            >
            <fieldset>
                <legend>Login Information:</legend>
            
            <table>
                <tr>
                    <td>
                        <label for="username">User Name:</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="username"/>
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="password" id="password"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" name="submit" id="submit">Login</button>
                    </td>
                </tr>
            </table>
            </fieldset>
        </form>
	</body>
</html>

<html>
	<head>
		<title>
			DOM 1 - PHAM VI ANH K234111423
		</title>
        <script type="text/javascript">
            function create_p()
            {
                //step 1 create p tag
                p = document.createElement('p')
                //get current date time
                date = new Date()
                //set value for attribute p:
                p.innerText = date.toLocaleTimeString() //or toLocaleDateString()
                //bg: do later
                red = Math.floor(Math.random()*256)
                green = Math.floor(Math.random()*256)
                blue = Math.floor(Math.random()*256)
                p.setAttribute('style', 'background-color: rgb('+red+', '+green+', '+blue+');')
                //step 2 push p into div
                my_div = document.getElementById('my_div')
                my_div.appendChild(p)
            }
        </script>
	</head>
	<body>
		<form name="my_form">
            <button type="button" onclick="create_p()">Create P</button>
            <div id="my_div" style="width: 100%; height: 300px; overflow-y: scroll;">

            </div>
        </form>
        <script type="text/javascript">
            setInterval(create_p, 1000) //(đối số nó lặp lại, số lần lặp lại)
        </script>
	</body>
</html>

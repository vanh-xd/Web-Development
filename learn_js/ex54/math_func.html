        <script type="text/javascript">
            function btn_max()
            {
                let a = my_form.input_a.value;
                let b = my_form.input_b.value;
                let c = my_form.input_c.value;

                let result = calc_max(a,b,c) 
                td_result.innerText = result
            }
            function btn_min()
            {
                a = my_form.input_a.value;
                b = my_form.input_b.value;
                c = my_form.input_c.value;

                result = calc_min(a,b,c)
                td_result.innerText = result
            }
            function btn_sin_a()
            {
                a = my_form.input_a.value

                result = calc_sin_a(a)
                td_result.innerText = result
            }
            function btn_cos_a()
            {
                a = my_form.input_a.value

                result = calc_cos_a(a)
                td_result.innerText = result
            }
            function btn_a_b()
            {
                a = my_form.input_a.value
                b = my_form.input_b.value

            }

	<body>
        <form name="my_form">
		<table border="1">
            <tr>
                <td>a:</td>
                <td>
                    <input type="number" name="input_a" id="input_a"/>

            </tr>
            <tr>

            </tr>

                <td>Result:</td>
                <td id="td_result"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="btn_max()">MAX</button>
                    <button type="button" onclick="btn_min()">MIN</button>
                    <button type="button" onclick="btn_sin_a()">sin(a)</button>
                    <button type="button" onclick="btn_cos_a()">cos(a)</button>
                    <button type="button" onclick="btn_a_b()">a<sup>b</sup></button>

        </table>
